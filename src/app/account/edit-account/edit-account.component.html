<div class="animated fadeIn">
        <div class="card">
            <div class="card-block">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal" >
                    <div class="row">
                        <div class="col-sm-7 text-left">
                            <div class="form-inline">
                                <button style="submit" [disabled]="!form.valid" class="k-button k-primary" type="button" (click)="onSave()"><i class="fa fa-save"></i>&nbsp; Save</button> &nbsp;
                                <button class="btn btn-danger" type="button" class="k-button" (click)="onBack()"><i class="fa fa-trash"></i>&nbsp; Cancel</button>
                            </div>
                        </div>
                        <div class="col-sm-5 text-right">
                        </div>
                    </div>
                    <hr/>
    
                    <fieldset>                        
                        <legend>Over view</legend>
                        <div class="form-inline">
                            <div class="col-sm-6 form-inline margin-top-10">
                                <label class="col-sm-4 text-left">Name:</label>
                                <div class="row col-sm-8">
                                    <input type="text" kendoTextBox class="col-sm-10" autofocus formControlName="name"/>
                                </div>
                            </div>
                            <div class="col-sm-6 form-inline margin-top-10">
                                <label class="col-sm-4 text-left">Office Phone:</label>
                                <div class="row col-sm-8">
                                    <input kendoTextBox class="col-sm-10" formControlName="phoneOffice"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-inline">
                            <div class="col-sm-6 form-inline margin-top-10">
                                <label class="col-sm-4 text-left">Web site:</label>
                                <div class="row col-sm-8">
                                    <input kendoTextBox class="col-sm-10" formControlName="website"/>
                                </div>
                            </div>
                            <div class="col-sm-6 form-inline margin-top-10">
                                <label class="col-sm-4 text-left">Fax:</label>
                                <div class="row col-sm-8">
                                    <input type="text" kendoTextBox class="col-sm-10" formControlName="phoneFax"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="form-inline">
                            <fieldset class="fieldset col-sm-6 form-inline margin-top-10" >                        
                                <legend class="legend" style="font-size:14px;">Billing address</legend>
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Billing Address Street:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-12" formControlName="billingAddressStreet"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Billing City:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-12" formControlName="billingAddressCity"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Billing State:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-12" formControlName="billingAddressState"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Billing Address Post Code:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-12" formControlName="billingAddressPostCode"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Billing Country:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-12" formControlName="billingAddressCountry"/>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="fieldset col-sm-6 form-inline margin-top-10">                        
                                <legend class="legend" style="font-size:14px;">Shipping Address</legend>
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Shipping Address Street:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-10" formControlName="shippingAddressStreet"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Shipping City:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-10" formControlName="shippingAddressCity"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Shipping State:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-10" formControlName="shippingAddressState"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Shipping Address Post Code:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-10" formControlName="shippingAddressPostCode"/>
                                    </div>
                                </div>
    
                                <div class="form-inline margin-top-10">
                                    <label class="col-sm-5 text-left">Shipping Country:</label>
                                    <div class="row col-sm-7">
                                        <input type="text" kendoTextBox class="col-sm-10" formControlName="shippingAddressCountry"/>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </fieldset>
                </form>
    
                <!-- Dialog Error-->
              <kendo-dialog *ngIf="errorDialog" (close)="onCloseErrorDialog()" [minWidth]="250" [width]="450">
                <kendo-dialog-titlebar style="background-color: red;">
                    <div style="font-size: 18px; line-height: 1.3em;">
                    <span class="k-icon k-i-warning"></span> Error
                    </div>
                </kendo-dialog-titlebar>
                <p style="margin: 30px; text-align: center;">{{contentError}}</p>
                <kendo-dialog-actions>
                    <button kendoButton (click)="onCloseErrorDialog()">Cancel</button>
                </kendo-dialog-actions>
            </kendo-dialog>
            </div>
        </div>
    </div>
